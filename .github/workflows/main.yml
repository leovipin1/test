name: Add to project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@main
        with:
          project-url: https://github.com/users/leovipin1/projects/1
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          
  move-to-in-progress:
    name: Move to In Progress Column
    runs-on: ubuntu-latest
    steps:
      - uses: kin/gh-action-move-issue-to-column@1.0
        with:
          access-token: "#{{ secrets.ADD_TO_PROJECT_PAT }}"
          project-name: "test"
          target-column: "Todo"
