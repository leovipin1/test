name: BUG
description: Submit a Bug report!!!!!
title: "üêû [BUG]: "
body:
  - type: markdown
    attributes:
      value: Thank you for taking the time to fill out this BUG report form!!!!!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        Provide a detailed introduction to the BUG and why you consider it to be a BUG!!!!!
        Kindly provide the response in the below format ONLY.
        Description

        Reason

        ---
      placeholder: |
        Detailed description and the reason for it being a BUG.
        Description

        Reason

        ---
    validations:
      required: true
  - type: markdown
    attributes:
      value: ---
  - type: textarea
    id: expectedbehavior
    attributes:
      label: Expected Behavior
      description: Tell us what should happen!!!!!
      placeholder: Description of the expected behavior
      value: |
        [Expected Behavior]
        
        ---
    validations:
      required: true
  - type: markdown
    attributes:
      value: ---
  - type: textarea
    id: actualbehavior
    attributes:
      label: Actual Behavior
      description: Tell us what happens instead!!!!!
      placeholder: Description of the actual behvaior
      value: |
        [Actual Behavior]
        
        ---
    validations:
      required: true
  - type: markdown
    attributes:
      value: ---
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide a link to a live example, or an unambiguous set of steps to reproduce this Bug!!!!!
      placeholder: Steps to Reproduce
      value: |
        [Steps to Reproduce
        1. Step 1
        2. Step 2
        3. Step 3]

        ---
    validations:
      required: true
  - type: markdown
    attributes:
      value: ---
  - type: textarea
    id: errorscreenshot
    attributes:
      label: Error Screenshot
      description: Provide the screenshot of the error!!!!!
      placeholder: Enter the uploaded screenshot link
      value: |
        [Place the screenshot link here]
        
        ---
    validations:
      required: false
  - type: markdown
    attributes:
      value: ---
  - type: textarea
    id: code
    attributes:
      label: Error Code or Log
      description: Include code to reproduce, if relevant or the error output!!!!!
      placeholder: Error Code or Logs generated
      value: |
        [Error Code or Logs generated]
      render: VBA
    validations:
      required: false
