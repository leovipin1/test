name: EPIC
description: Submit an EPIC request!!!!!
title: "üèîÔ∏è [EPC]: "
body:
  - type: markdown
    attributes:
      value: Thank you for taking the time to fill out this EPIC request form!!!!!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        Detailed information regarding the EPIC request!!!!!

        Format: (COPY THE BELOW AND UPDATE ACCORDINGLY) (REMOVE THE SPACE AFTER THE FIRST `***` IN EACH LINE)
        *** Background:***
        [Summarise the problem or functionality]

        *** Problem Statement:***
        [Goals of the Epic or problems being solved]

        *** Requirements:***
        [Deliverable components of the Epic]
      placeholder: Provide the EPIC details in the above format.
    validations:
      required: true
  - type: markdown
    attributes:
      value: ---
  - type: input
    id: descsep
    attributes:
      label: --- (TO BE REMOVED AFTER SUBMITTING THE FORM)
      description: This will be used as a SEPERATOR in the markdown. KINDLY IGNORE THIS AND DO NOT CHANGE THE VALUE.
      value: ---
    validations:
      required: true
  - type: markdown
    attributes:
      value: ---
  - type: textarea
    id: features
    attributes:
      label: Related Features
      description: |
        The list of related Features for this EPIC!!!!!

        Format: (PROVIDE THE LIST IN BELOW FORMAT) (REMOVE THE `*` TO PROVIDE THE LIST)
        *- [ ] #[Related Feature]
        *- [ ] #[Related Feature]
        *- [ ] #[Related Feature]
      placeholder: Add all the related Features for this EPIC in the above format.
    validations:
      required: true
